<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        .container {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        }

        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        .result {
            grid-column: span 4;
            padding: 10px;
            font-size: 24px;
            text-align: right;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.2);
        }

        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #333;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .btn:hover {
            background-color: #f0f0f0;
        }

        .btn.operator {
            background-color: #f2f2f2;
        }

        .btn.equal {
            background-color: #80c780;
            color: #fff;
        }

        .btn.clear {
            background-color: #e84c3d;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1 align="center">尼哥滚出中国</h1>
    <div class="container">
        <input type="text" id="result" class="result" readonly>
        <div class="calculator">
            <div class="btn" onclick="appendNumber('7')">7</div>
            <div class="btn" onclick="appendNumber('8')">8</div>
            <div class="btn" onclick="appendNumber('9')">9</div>
            <div class="btn operator" onclick="appendOperator('+')">+</div>
            <div class="btn" onclick="appendNumber('4')">4</div>
            <div class="btn" onclick="appendNumber('5')">5</div>
            <div class="btn" onclick="appendNumber('6')">6</div>
            <div class="btn operator" onclick="appendOperator('-')">-</div>
            <div class="btn" onclick="appendNumber('1')">1</div>
            <div class="btn" onclick="appendNumber('2')">2</div>
            <div class="btn" onclick="appendNumber('3')">3</div>
            <div class="btn operator" onclick="appendOperator('*')">*</div>
            <div class="btn" onclick="appendNumber('0')">0</div>
            <div class="btn" onclick="appendNumber('.')">.</div>
            <div class="btn equal" onclick="calculate()">=</div>
            <div class="btn operator" onclick="appendOperator('/')">/</div>
            <div class="btn clear" onclick="clearResult()">C</div>
        </div>
    </div>

    <script>
        function appendNumber(num) {
            var result = document.getElementById("result");
            result.value += num;
        }

        function appendOperator(operator) {
            var result = document.getElementById("result");
            result.value += operator;
        }

        function calculate() {
            var result = document.getElementById("result");
            try {
                result.value = eval(result.value);
            } catch (error) {
                result.value = "Error";
            }
        }

        function clearResult() {
            var result = document.getElementById("result");
            result.value = "";
        }
    </script>
</body>
</html>
